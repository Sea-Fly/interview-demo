<script>
    /*
    * 变量：
    *    var  可以重复声明
    *         没有块级作用域
    *         不能限制
    *
    *     let 声明变量
    *     const 声明常量
    *       1.禁止重复声明
    *       2.控制修改
    *       3.支持块级作用域
    *
    *     作用域：
    *       1.传统：
    *           函数级
    *
    *       2.es6
    *           块级
    *       {}  //语法块
    *
    *   解构赋值：
    *       1、左右两边一样
    *       2、右边是个东西
    *
    *   箭头函数：
    *       (参数)=>{}
    *       如果，有且仅有1个参数 ，()也可以省
    *       如果，有且仅有1条语句-return ,()可以省
    *       修复this。
    *   参数展开：
    *       剩余参数--必须是最后一个
    *       展开数组--就跟把数组的东西写在那儿一样
    *   异步操作：
    *       异步--多个操作可以一起进行，互不干扰
    *       同步--操作一个个进行
    * */
