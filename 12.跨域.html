<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨域</title>

</head>
<body>
<script type="text/javascript">
    /*
    1.同源策略
      -是浏览器安全策略
      - 协议名、域名、端口号必须完全一致
     2.跨域
       违背同源策略就会产生跨域
     3.解决跨域
       jsonp（前后台都需设置）  cors（只需要后台去设置）服务器代理
    * */

    /*jsonp方法规则*/
    // 创建script标签
    var script =document.createElement('script');
    //设置回调函数
    function getData(data) {
        //数据请求回来会被触发的函数
        console.log(data)
    }
    //设置script的src属性，设置请求地址。
    script.src='http://localhost:3000?callback=getData';
    //让script生效
    document.body.appendChild(script);
</script>

</body>
</html>
