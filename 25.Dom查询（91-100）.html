<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom的基础、查询</title>
</head>
<body>
<button id="btn">
    我是一个按钮
</button>
<p>123112</p>
<script type="text/javascript">
    /*
    * 浏览器已经为我们提供文档节点对象，这个对象时window属性
    *   可以在页面中直接使用，文档节点代表的是整个网页。
    * */
    console.log(document);
    //获取到document对象
    var btn=document.getElementById("btn");
    //修改按钮的文字
    btn.innerHTML="I am button!";

    /*
    * 事件，就是用户和浏览器之间的交互行为，
    *   比如：点击按钮，鼠标移动，关闭窗口...
    * */

    //绑定一个点击事件绑定的函数，我们称为单击响应函数。
    btn=document.getElementById("btn");
    //像这种为
    btn.onclick=function () {
        console.log("你还点");
    };

    /*
    * 浏览器在加载一个页面时，是按照自上向下的顺序加载的，
    *   读取到一行就运行一行，如果将script标签写到页面的上边，
    *   在代码执行时，页面还没有加载，页面没有加载dom对象也没有加载
    *   会导致无法获取到DOM对象
    *
    * */
    /*
    * onload事件会在整个页面加载完成之后才触发
    * 为window绑定一个onload事件
    *       该事件对应的响应函数将会在页加载完成之后执行，
    *       这样可以确保我们的代码执行时所有的DOM对象已经加载完毕了
    * */
    window.onload=function(){
    }


    /*
    * 获取元素节点的方法
    *  通过document对象调用
    *   1、getElementById()
    *    - 通过id属性获取一个元素节点对象
    *   2、getElementsByTagName()
    *    - 通过标签名获取一组元素节点对象
    *       这个方法返回一个类数组对象，所有查询到的元素都会封装到对象中。
    *       （即使查询到一个也会封装到数组中返回）
    *       var lis = document.getElementsByTagName("li");
    *       lis.length  //返回查找到li的长度
    *   3、getElementsByName()
    *    - 通过name属性获取一组元素节点对象
    *
    * */
    /*
    * innerHTML用于获取元素内部的HTML代码的内容<p>123</p>   输出123
    *   对于自结束标签，这个属性没有意义
    *
    * 如果需要读取元素节点属性，
    *   直接使用元素.属性名  <input type="radio" value="man"/>
    *       inputs[i].value   //输出man
    *       例子：元素.id  元素.name  元素.value
    *       注意：class属性不能采用这种方式
    *       读取class属性时，需要使用：元素.className
    *           inputs[i].className
    * */


    /*
    * 获取元素的子节点
    *  - getElementsByTagName()
    *  - childNodes属性会获取包括文本节点在内的所有节点
    *     根据DOM标签间空白也会当成文本节点
    *     注意： 但是在IE8以下的浏览器中，不会将空白文本当成子节点，
    *               所以属性在IE8中会返回4个子元素而其他浏览器是9个。
    *     例如：
    *           <ul id="uls">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
           var uls=document.getElementById("uls");
           console.log(uls.childNodes.length); // 9  因为ul下的子节点留有空白，所有长度为9

       - children属性可以获取当前元素的所有子元素
        例如：
            uls= uls.children   //输出为4

        - firstChild  可以获取当前元素的第一个子节点（包括空白文本节点）
        - firstElementChild  获取当前元素的第一个元素，不支持IE8及以下的浏览器
        - lastChild   可以获取当前元素的最后一个子节点（包括空白文本节点）
        - lastElementChild  获取当前元素的最后一个元素，不支持IE8及以下的浏览器
    *
    * */

    /*
    * 获取父节点、兄弟节点
    *  - parentNode属性 返回的是父节点，不会有空白节点
    *  innerText
    *     - 该属性可以获取到元素内部的文本内容
    *     - 它和innerHTML类似，不同的是它会自动将html去除
    *     例如：
    *       <ul id="uls">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
            </ul>
            uls.innerText  //返回 1 2 3 4

       - previousSibling  返回前一个兄弟节点（也可能获取到空白的文本）

       - previousElementSibling  获取前一个兄弟元素，IE8及以下不支持

       - 获取文本节点的值
       例如：
            <ul id="uls">
                    <li id="bj">1</li>
                    <li>2</li>
            </ul>
            - var bj=document.getElementById("bj");
                1、bj.innerHTML
                2、bj.innerText
                3、bj.firstChild.nodeValue
    * */
</script>

</body>
</html>
