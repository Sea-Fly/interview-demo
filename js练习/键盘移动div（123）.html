<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘移动DIV</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: #acff3c;
            position:absolute;
        }
    </style>
    <script>
        window.onload=function(){
            var box=document.getElementById("box");
            //定义一个变量来表示移动的速度
            var speed= 10;
            document.onkeydown=function(event){
                 event=event || window.event;
                // console.log(event.keyCode);
               //box.offsetLeft 当前元素相对于其定位父元素的水平偏移量
               //box.offsetTop 当前元素相对于其定位父元素的垂直偏移量

                //当用户按住ctrl以后，速度加快。
                if(event.ctrlKey){
                    speed= 100;
                }
                if (event.keyCode===37) {                    //左键
                    box.style.left=box.offsetLeft-speed+"px";
                 }else if(event.keyCode===38){                //上键
                    box.style.top=box.offsetTop-speed+"px";
                }else if(event.keyCode===39){                //右键
                    box.style.left=box.offsetLeft+speed+"px";
                }else if(event.keyCode===40){                //下键
                    box.style.top=box.offsetTop+speed+"px";
                }
            }
        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
