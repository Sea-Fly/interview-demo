<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器、轮播图、二级菜单</title>
</head>
<body>
<script>
    /*
    * 延时调用
    *   延时调用一个函数不马上执行，而是隔一段时间以后在执行，而且只会执行一次
    *
    * 延时调用和定时调用的区别，定时调用会执行多次，而延迟调用只会执行一次。
    * */
    var num=0;
    var timer=setTimeout(function(){
        console.log(num++);
    },3000);
    //使用clearTimeout()来关闭一个延时调用
    clearTimeout(timer);

    /*
    *                               137、类的操作
    * //修改box的class属性
    *   我们可以通过修改元素的class属性来间接的修改样式，这样一来，我们只需要修改一次，
    *   即可同时修改过个样式，浏览器只需要重新渲染页面一次，性能比较好，并且这种方式，
    *   可以使表现和行为进一步的分离。
    *   例如：
    *       var box=document.getElementById("box");
    *       //改变box类
    *       box.className="b2";//这样会覆盖原先的类
    *       box.className+=" b2";//这样之前的类和现在的类同时存在
    * */

    //定义一个函数，用来向一个元素中添加指定的class属性值
    /*
    *   参数：
    *       obj 要添加的class属性的元素
    *       cn  要添加的class值
    * */
    function addClass(obj,cn){
        //检查是否含有cn
        if(!hasClass(obj,cn)){
            obj.className+=" "+cn;
        }
    }
    /*
    * 判断一个元素是否含有指定的class属性值
    * */
    function hasClass(obj,cn){

        //判断obj中有没有cn class
        //创建一个正则表达式
        // var reg=/\b\b/;  \b是单词边界
        var reg=new RegExp("\\b"+cn+"\\b");
        return reg.test(obj.className);
    }
    /*删除一个元素中的指定的class属性
    * */
    function removeClass(obj,cn){
        //创建一个正则表达式
        var reg=new RegExp("\\b"+cn+"\\b");
        //删除class
        obj.className=obj.className.replace(reg,"");
    }
    /*
    * toggleClass可以用来切换一个类
    *   如果元素中具有该类，则删除。
    *   如果元素中没有该类，则添加。
    * */
    function toggleClass(obj,cn){
        //判断obj中是否含有cn
        if(hasClass(obj,cn)){
            //有，删除
            removeClass(obj,cn);
        }else{
            //没有，则添加
            addClass(obj,cn);
        }
    }
</script>
</body>
</html>
