<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的基本属性</title>
</head>
<body>
<script type="text/javascript">
    /*
   * 对象的分类
   *   1.内建对象
   *       - 由ES标准中定义的对象，在任何的ES实现中都可以使用
   *       - 比如：Math  String Number Boolean Function Object...
   *
   *   2.宿主对象
   *       - 由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
   *       - 比如BOM（浏览器对象模型）、DOM（文档对象模型）。
   *
   *   3.自定义对象
   *       - 由开发人员自己创建的对象
   *
   * */

    //创建对象
    /*
        使用new关键字调用的函数，是构造函数constructor
        构造函数是专门用来创建对象的函数
        使用typeof检查一个对象时，会返回object
    * */
    var obj = new Object();
    //向对象中添加属性

    obj.name="孙悟空";
    obj.gender="男";
    obj.age=18;
    console.log(obj);

    /*
    * 在对象中保存的值称为属性
    * 向对象添加属性
    *   语法：对象.属性名=属性值;
    *
    *   读取对象中没有的属性，不会报错而是返回undefined
    * */
    //console.log(obj.hello);  //undefined

    /*
    * 删除对象属性
    *   语法：delete 对象.属性名
    * */
    delete obj.name;
    console.log(obj.name);  //undefined

    /*
    * 向对象中添加属性(属性值可以是任意值-->可以是基本数据类型，也可以是对象)
    * 属性名：
    *   - 对象的属性名不强制要求遵守标识符的规范
    *           什么乱七八糟的名字都可以使用
    *   - 但是我们使用时还是按照标识符的规范去做
    * */

    /*
    * 如果要使用特殊的属性名，不能采用.的方式来操作
    *   需要使用另外一种方式：
    *       语法：对象["属性名"]=属性值
    *   读取的时候也需要采用这种方式
    *
    * 使用[]这种形式去操作属性，更加的灵活，
    *   在[]中可以直接传递一个变量，这样变量值是多少就会读取哪个属性值
    *
    * */

    obj["123"]=789;
    obj["nihao"]="你好";
    var n="nihao";
    console.log(obj[n]); //789

    /*
    *  in 运算符
    *  - 通过该运算符可以检查一个对象中是否含有指定的属性
    *          如果有则返回true ，没有返回false
    *  - 语法：
    *       "属性名" in 对象
    *
    * */
    console.log("123" in obj); //true
    console.log("test" in obj);  //false

    /*
    * 基本数据类型
    *   String Number Boolean Null undefined
    * 引用数据类型
    *   Object
    *
    *   JS中的变量都是保存到栈内存中的
    *       基本数据类型的值直接在栈内存中存储
    *       值与值之间是独立存在，修改一个变量不会影响其他的变量
    *
    *       对象是保存在堆内存中，每创建一个新的对象，就会在堆内存中开辟出一个新的空间
    *       而变量保存的是对象的内存地址（对象的引用），如果两个对象保存的
    *       是同一个对象的引用，当一个通过变量修改属性时，另一个也会受到影响。
    */


    /*
    当比较两个基本数据类型的值时，就是比较值。
    当比较两个引用类型时，它是比较的对象的内存地址。
        如果两个对象一模一样的，但是地址不同，它也会返回false
    * */
    var obj3=new Object();
    var obj4=new Object();
     obj3.name='sha';
     obj4.name='sha';
    console.log(obj3 == obj4);  //false


    /* 函数 function
    *    - 函数也是一个对象
    *    - 函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码）
    *    - 函数中可以保存一些代码在需要的时候调用
    *    - 使用typeof检查一个函数对象时，会返回function
    * */
    //可以将要封装的代码以字符串的形式传递给构造函数
    //我们在实际开发中很少使用构造函数来构建一个函数对象
    var fun=new Function("console.log('Hello 这是我的第一个函数!');");
    //函数调用语法：函数对象()
    fun();

    /*
    使用函数声明来创建一个函数
        语法：
            function 函数名([形参1,形参2,...形参3]){
                语句...
            }
    * */
    function fun2() {
        console.log("这是第二个函数");
        document.write("这是第二个函数");
    }
    fun2();

    /*
    * 使用函数表达式来创建一个函数
    * var 函数名 = function([形参1,形参2,...形参3]){
    *   语句...
    * }
    * */
    var fun3=function () {  //匿名函数
        console.log('我是匿名函数中封装的代码');
    };
    fun3();
    /*注意：
    *   1、调用函数时，解析器不会检查实参的类型，
    *       函数的实参可以是任意的数据类型
    *   2、调用函数时，解析器也不会检查实参的数量
    *       多余的实参不会被赋值
    *       如果实参的数量小于形参的数量，则没有对应实参的形参值将是undefined
    *   3、return
    *       return后的值将会作为函数的执行结果返回（可以定义一个变量，来接收该结果）
    *       return 后面的语句不会执行
    *       如果return语句后面不跟任何值就相当于返回一个undefined
    *       如果函数中不写return，则也会返回undefined
    *       return后面返回任何值（可以是对象，也可以是函数。）
    *   4、例如：fun(mianji)  //-函数对象  -相当于直接使用函数对象
    *           fun(mianji())  // -调用函数  -相当于使用函数的返回值
    * */
    //var result=alert("hello");  //alert没有返回值
    //console.log(result);//undefined

    function fun4() {
        function fun5() {
            console.log('我是fun5');
        }
        return fun5;
    }
    a=fun4();
    console.log(a); //返回fun5函数对象
    fun4()();  //控制台输出--》我是fun5


    /* 函数对象()
    *    立即执行函数
    *       函数定义完立即被调用，这种函数叫做立即执行函数
    *       立即执行函数往往只会执行一次
    * */
    (function() {
        console.log("我是一个匿名函数");
    })();

    (function(a,b) {
        console.log("a=" + a);
        console.log("b=" + b);

    })(123,456);

    /*
    *  枚举对象属性
    *    -使用for ... in 语句
    *    语法：
    *       for(var 变量  in 对象){
    *       }
    * */
    var obj={
        name:"孙悟空",
        age:10,
        gender:"男",
        address:"花果山",
    };
    for(var n in obj){
        console.log("属性:"+n);
        console.log("属性名"+obj[n]);
    }

    /*
    * 作用域
    *   - 作用域指一个变量的作用的范围
    *   - 在JS中一共有两种作用域
    *       1、全局作用域
    *           - 直接写在script标签中的JS代码，都在全局作用域
    *           - 全局作用域在页面打开时创建，在页面关闭时销毁
    *           - 在全局作用域中有一个全局window，
    *               它代表浏览器的窗口，它由浏览器创建我们可以直接使用
    *           - 在全局作用域中：
    *               创建的变量都会作为window对象的属性保存
    *               创建的函数都会作为window对象的方法保存
    *           - 全局作用域中的变量都是全局变量
    *               在页面的任何一部分都可以访问的到。
    *
    * */
    //window全局对象
    var a=20;
    console.log(window.a); //20


    /*
    * 变量的声明提前（变量的提升）
    *   - 使用var关键字声明变量，会在所有的代码执行以前被声明（但是不会被赋值）
    *           但是如果声明变量时不适用var关键字，则变量不会被声明提前
    *           例如:console.log("a="+a);var a=1;   //a=undefined
    * 函数的声明提前
    *   - 使用函数声明形式创建的函数function 函数(){}
    *       它会在所有的代码执行之前就被创建，
    *           所以我们可以在函数声明前调用。
    *    - 使用表达式创建的函数，不会被声明提前，所以不能在声明前调用。
    * */
    //函数声明提前
    fun5();
    //fun6();
    //函数声明，会被提前创建
    function fun5() {
        console.log('我是一个fun函数！');
    }
    //函数表达式，不会被提前创建
    //var fun6=function () {
    //    console.log('我是一个fun2函数！');
   // };


    /*
    * 函数作用域：
    *   - 调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁。
    *   - 每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的。
    *   - 在函数作用域中可以访问到全局作用域的变量，
    *       在全局作用域中无法访问到函数作用域的变量
    *   - 在函数中要访问全局变量可以使用window对象。
    * */
    /* 在函数作用域中也有声明提前的特征，使用var关键字声明的变量，
    *    会在函数中所有的代码执行之前被声明。
    *    函数声明也会在函数中所有的代码执行之前执行
    *    例如：
    *    function fun(){
    *       console.log(test); //undefined
    *       var test=1;
    *       fun1(); //我是fun1
    *       fun1(){
    *           console.log("我是fun1");
    *       }
    *    }
    * */

    //在函数中,不使用var声明的变量都会成为全局变量。
    var c=5;
    function fun5(){
       console.log("c="+c);  //5
       c=10;
       d=5;  //d没有关键字声明，则会成为全局的（window.d）
    }
    fun5();
    console.log(c);//10
    console.log(d); //5

    /*定义形参就相当于在函数作用域中声明了变量*/
    var n=3;
    function fun6(n){
        //相当于这里定义了  var n;
        console.log("fun6中n的值为：" + n);//输出undefined
    }
    fun6();//未传参


    /*
    * 解析器在调用函数每次都会向函数内部传递进一个隐含的参数，
    *   这个隐含的参数就是this，this指向的是一个对象；
    *   this是由浏览器传过来的。
    *   这个对象我们称为函数执行的上下文对象。
    *   根据函数的调用方式不同，this会指向不同的对象
    *       1.以函数的形式调用时-->fun()，this永远都是window
    *       2.以方法的形式调用时，this就是调用方法的那个对象
    * */
    function f() {
        console.log(this);  //
    }
    f();
    var obj={
        name:"猪八戒",
        fun:f,
    };
    obj.fun();  //而这个调用在f()中的this指向-->obj


    /*
    * 使用工厂方法创建对象
    *   通过该方法可以大数量的创建对象
    * */
    function createPerson(name,age,gender){
        //创建一个对象
        var obj=new Object();
        obj.name=name;
        obj.age=age;
        obj.gender=gender;
        obj.sayName=function () {
            console.log(this.name);
        };
        return obj;
    }
    var obj1=createPerson("猪八戒",38,"男");
    obj1.sayName();
    var obj2=createPerson("白骨精",18,"女");
    obj2.sayName();
    var obj3=createPerson("孙悟空",28,"男");
    obj3.sayName();

    /*
    * 创建一个构造函数，专门用来创建Person对象的
    *   构造函数就是一个普通的函数，创建方式和普通函数没有区别
    *   不同的是构造函数习惯上首字母大写
    *
    *
    * 构造函数和普通函数的区别是调用方式不同
    *   普通函数是直接调用，而构造函数需要使用new关键字调用
    *
    * 构造函数执行流程：
    *   1.立即创建一个新的对象
    *   2.将新建的对象设置为函数中this，在构造函数中可以使用this来引用新建的对象
    *   3.逐行执行函数中的代码  //除了第三个我们看的见
    *   4.将新建对象作为返回值返回
    *
    * 使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类。
    *   我们通过构造函数创建的对象，称为是该类的实例
    * */
    function Person(name,age,gender) {
        this.name=name;
        this.age=age;
        this.gender=gender;
        this.sayName=function () {
            console.log(this.name);
        }
    }
    var per=new Person("猪八戒",18,"男");
    console.log(per);//对象
    /*使用instanceof可以检查一个对象是否是一个类的实例
        语法：
            对象  instanceof 构造函数
         如果是，则返回true，否则返回false.
    * */
    console.log(per instanceof Person);//true
    console.log(per instanceof Object);//true

    function MyClass() {

    }
    MyClass.prototype.name='1111';
    var mc = new MyClass();
    console.log(MyClass.prototype);
    console.log(mc.__proto__.__proto__.__proto__);//原型链
</script>
</body>
</html>
